<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>D3 Force Layout</title>
    
    <style>
    
        html, body {
  background: #232323;
  height: 100%;
  width: 100%;
  margin: 0px;
/*   display: flex; */
 overflow:hidden;
}

* {
  box-sizing: content-box;
}

#container {
  position: absolute;
  left : 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
    margin: 0px;
 padding: 0px;
/*   display: flex; */
  
}
    
    </style>

</head>


<body>
<!-- partial:index.partial.html -->
<div id="container">

</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js'></script>

    
<script>
    
		var svg = d3.select('#container').append('svg')
			.attr('width', container.clientWidth)
			.attr('height',container.clientHeight)

		var width = +svg.attr('width');
		var height = +svg.attr('height');

		var hierarchyData = {
			"name": "A1",
            "value": 20
				};

		var numItems = 42188;

		var items = d3.range(numItems).map( (d,i) => { 
			return { 
				radius : 1
			}
		});	

		var links = [
			{source: 0, target: 1},
			{source: 0, target: 2},
			{source: 0, target: 3},
			{source: 1, target: 6},
			{source: 3, target: 4},
			{source: 3, target: 7},
			{source: 4, target: 5},
			{source: 4, target: 7}
		]

		var sim = d3.forceSimulation(items)
			.force("charge", d3.forceManyBody().strength(-2))
			.force("center", d3.forceCenter( width/2, height/2))
			.force("collision", d3.forceCollide().radius(d => d.radius * 0.1 ))
			.force('link', d3.forceLink().links(links).distance(0.1))
			.on('tick', loopSimulation);

		function loopSimulation() {
			// updateLinks();
			updateNodes();
			
		}

		function updateNodes() {
			// DATA JOIN
			var nodes = svg.selectAll('circle')
				.data(items)
				.call(handleEvents);

			// ENTER SELECTION
			nodes.enter()
				.append('circle')
				.classed('the-node', true)
				.attr('r', d => d.radius)
				.style('fill', 'steelblue')
				.style('stroke', 'rgba(200,200,255, 0.1)')

			// ENTER + UPDATE
			nodes.merge(nodes)
					.attr('cx',  function(d) { return d.x})
					.attr('cy',  function(d) { return d.y})
					
			// EXIT SELECTION
			nodes.exit()
					.remove();
		}
		
		function updateLinks() {
			var s = svg.selectAll('line')
				.data(links);

			s.enter()
				.append('line')
				.merge(s)
				.classed('link', true)
				.attr('x1', d => d.source.x )
				.attr('y1', d => d.source.y )
				.attr('x2', d => d.target.x )
				.attr('y2', d => d.target.y )
				.style('stroke', 'white');

		}
		
		function handleEvents(selection) {
			selection
				.on("mouseenter", function(d) {
					d3.select(this)
						.transition()
						.duration(750)
						.attr('stroke-width', 0.1)
						// .style('fill', 'red');
				})
				.on('mouseout', function(d) {
					d3.select(this)
						.transition()
						.duration(100)
						.attr('stroke-width', 1)
						// .style('fill', 'steelblue')
				});

		}
</script>

</body>
</html>
